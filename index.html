<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Urbanic</title>
  <style>
    body{
      margin: 0;
    }
    header{
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      background-color: thistle;
      padding: 10px 20px;
      width: 100%;
    }
    .logo-container{
      display:flex;
      align-items:center;

    }
    .logo{
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 50%;
    }
    h1{
      margin:0;
      font-family: 'Georgia',serif;
      letter-spacing: 2px;
    }
     .search-bar {
      flex-grow: 1;
      text-align: center;
      margin: 10px 0;
     }
     .search-bar input{
      width:80%;
      padding: 20px 15px;
      border-radius: 35px;
      border: 1px solid #aaa;
      font-size: 16px;

     }

    nav a{
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-family: 'Arial',sans-serif;
      font-weight: bold;
    }
    nav a:hover {
      color: white;
    }
    .dress-section{
      display:flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 30px 20px;
      background-color: #f9f9f9;
    }
    .dress-card{
      width: 250px;
      margin: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      border-radius: 12px;
      background-color: #fff;
      transition: transform 0.3s ease;
    }
    .dress-card:hover{
      transform: translateY(-5px);
    }
    .dress-card h3{
      width: 100%;
      border-radius: 10px 0 5px;

    }
    .dress-card p{
      color:#555;
    }
    .dress-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .add-btn {
      background-color: thistle;
      color: #333;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
    }
    
    .add-btn:hover {
      background-color: #d8bfd8;
      color: white;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .search-bar input {
        width: 95%;
      }
    
      .dress-card {
        width: 90%;
      }
    
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    
      nav {
        margin-top: 10px;
      }
    
      nav a {
        display: block;
        margin: 5px 0;
      }
      h2 {
        margin-left: 20px;
        font-family: 'Georgia', serif;
        letter-spacing: 1px;
        color: #333;
      }
      
      
    }
    .collection-section h2 {
      margin-left: 20px;
      font-family: 'Georgia', serif;
      letter-spacing: 1px;
      color: #333;
    }
    @media (min-width: 1200px) {
      .dress-section {
        padding: 60px;
      }
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .wishlist-btn {
      background-color: transparent;
      color: #2c098d;
      border: 1px solid thistle;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }
    
    .wishlist-btn:hover {
      background-color: thistle;
      color: rgb(129, 135, 137);
    }
    
  </style>
</head>
<body>
